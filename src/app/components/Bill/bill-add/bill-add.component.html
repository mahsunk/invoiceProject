<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>Add Expense</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="confirm()" [strong]="true"  >Confirm</ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <ion-card>
    <ion-card-content>
      <ion-item lines="none">
        <ion-label position="stacked">Description</ion-label>
        <ion-input   placeholder="Enter description" type="text"></ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-label position="stacked">Total Amount</ion-label>
        <ion-input   placeholder="Enter total amount" type="number"></ion-input>
      </ion-item>
    </ion-card-content>
  
    <ion-row class="ion-align-items-center justify-content-center">
      <ion-col size="7" offset="2">
        <ion-button expand="full" color="primary" size="small">Change Color</ion-button>
      </ion-col>
    </ion-row>
    
 
  </ion-card>
</ion-content>
