<ion-item class="form-item">
  <ion-label  class="custom-label" position="stacked">
    <ion-icon slot="start" name="person"></ion-icon>
    First Name
  </ion-label >
  <ion-input type="text" placeholder="First Name" [(ngModel)]="firstName"></ion-input>
</ion-item>

<ion-item class="form-item">
  <ion-label class="custom-label" position="stacked">
    <ion-icon slot="start" name="person"></ion-icon>
    Last Name
  </ion-label>
  <ion-input type="text" placeholder="Last Name" [(ngModel)]="lastName"></ion-input>
</ion-item>

<ion-item class="form-item">
  <ion-label class="custom-label" position="stacked">
    <ion-icon slot="start" name="mail"></ion-icon>
    Email
  </ion-label>
  <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
</ion-item>

<ion-item class="form-item">
  <ion-label class="custom-label" position="stacked">
    <ion-icon slot="start" name="lock-closed"></ion-icon>
    Password
  </ion-label>
  <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
</ion-item>


<ion-button expand="full" (click)="register()">Register</ion-button>
