<ion-header>
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      My Debts
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let debt of debts">
          <ion-label>
            <h2>{{ debt.Description }}</h2>
            <p>Total Amount: {{ debt.TotalAmount | currency:'EUR':'symbol':'1.2-2' }}</p>

          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  
  <ion-card>
    <ion-card-header>
      My Expenses
    </ion-card-header>
    <ion-card-content>
      <ion-segment  >
        <ion-segment-button value="daily">
          Daily
        </ion-segment-button>
        <ion-segment-button value="monthly">
          Monthly
        </ion-segment-button>
        <ion-segment-button value="yearly">
          Yearly
        </ion-segment-button>
      </ion-segment>

      <div  >
        <!-- Display daily expenses chart or list -->
      </div>
      <div  >
        <!-- Display monthly expenses chart or list -->
      </div>
      <div  >
        <!-- Display yearly expenses chart or list -->
      </div>
    </ion-card-content>
  </ion-card>

  <ion-button expand="block">
    Create New Group
  </ion-button>
  <ion-button expand="block">
    Join Existing Group
  </ion-button>
</ion-content>
